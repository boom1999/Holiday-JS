<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html实战1</title>
    <link rel="stylesheet" href="/exercise_1.css">
</head>
<body>
    <!-- 整体布局容器 -->
    <div id="container">
        <!-- banner条 -->
        <div id="banner">
            <img src="/image/banner.jpg" alt="">
        </div>
        <!-- 全局导航条  -->
        <div id="globallink">
            <ul>
                <li><a href="#">AA</a></li>
                <li><a href="#">BBBB</a></li>
                <li><a href="#">CCCC</a></li>
                <li><a href="#">DDDD</a></li>
                <li><a href="#">EEEE</a></li>
                <li><a href="#">FFFF</a></li>
                <li><a href="#">GGGG</a></li>
                <li><a href="#">HHHH</a></li>
                <li><a href="#">IIII</a></li>
                <li><a href="#">JJJJ</a></li>
            </ul>
        </div>
         <!-- 左侧内容栏 -->
         <div id="left">
             <div id="weather">
                <h3><span>天气查询</span></h3>
                <ul>
                    <li>北京&nbsp;&nbsp;&nbsp;&nbsp;雨夹雪&nbsp;-1℃—5℃</li>
                    <li>南京&nbsp;&nbsp;&nbsp;&nbsp;小雨&nbsp;10℃—19℃</li>
                    <li>深圳&nbsp;&nbsp;&nbsp;&nbsp;多云转晴&nbsp;20℃—26℃</li>
                    <li>杭州&nbsp;&nbsp;&nbsp;&nbsp;晴&nbsp;15℃—22℃</li>
                    <li>上海&nbsp;&nbsp;&nbsp;&nbsp;大雨&nbsp;13℃—20℃ </li>
                </ul>
             </div>
             <div id="today">
                <h3><span>今日推荐</span></h3>
                <ul>
                    <li><img src="/image/idol (1).jpg" alt="idol1" width="100%"></li>
                    <li><img src="/image/idol (2).jpg" alt="idol2" width="100%"></li>
                    <li><img src="/image/idol (3).jpg" alt="idol3" width="100%"></li>
                </ul>
             </div>
         </div>
        <!-- 中间内容栏 -->
        <div id="middle">
            middle
        </div>
        <!-- 右侧内容栏 -->
        <div id="right">
            right
        </div>
        <!-- 脚注 -->
        <div id="footer">
            footer
        </div>
    </div>
</body>
</html>
