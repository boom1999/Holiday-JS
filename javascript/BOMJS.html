        function testConfirm(){
            var answer = window.confirm("是否退出？");
            if(answer){
                window.close();}
            else{
                window.alert(":-）");
            
            }
        }
        function testPrompt(){

        function testOpen(){
            window.open("https://www.lzccyx.cn","lzccyx",'left=20,top=50,width=500,height=300, location=no,toolbar=no,status=no,resizable=no' );
        }
        var count = 0;
        function showTime(){
            var d = new Date();
            var hours=d.getHours()
            if(hours<10){
                hours="0"+hour;
            }
            var minutes=d.getMinutes()
            if(minutes<10){
                minutes="0"+minutes;
            }
            var seconds=d.getSeconds()
            if(seconds<10){
                seconds="0"+seconds;
            }
            count++;
            if(count==10){
                window.clearInterval(t);
            }
            document.getElementById("display").innerHTML=hours+":"+minutes+":"+seconds;
        }
        var t=window.setInterval("showTime()",1000);
    </script>
