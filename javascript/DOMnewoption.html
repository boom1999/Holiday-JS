<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找表单控件</title>
    <script>
        function createSelect(){
           var element = document.createElement("select");
            for(var i=0;i<10;i++){
                var op = new Option("新增的选项"+i,i);
                element.options[i] = op;
            }
           element.size = 5;
           element.id = "city";
           document.getElementById("test").appendChild(element);
        }
        function delOne(){
            var city = document.getElementById("city");
            if(city.options.length>0){
                // city.remove(city.options.length-1);
                city.options[city.options.length-1]=null;
            }
        }
        function clearAll(){
            var city = document.getElementById("city");
            if(city.options.length>0){
                city.options.length=5;
            }
        }
    </script>
</head>
<body id="test">
    <input type="button" value="创建一条城市列表框" onclick="createSelect()">
    <input type="button" value="一条条删除列表框内容" onclick="delOne()">
    <input type="button" value="一次性清空列表框内容" onclick="clearAll()">
</body>
</html>
